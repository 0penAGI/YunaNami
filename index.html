        }
        .stat-card {

        .stat-label {

            color: #ccc;

        .stat-value {

        }

            border-radius: 5px;

            border: 1px solid #333;

            flex-wrap: wrap;
            justify-content: center;
        }
        .emoji {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }
        .emoji:hover {
            transform: scale(1.1);
        }
        .response {
            background: #111;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            min-height: 80px;
        }
        .japanese-text {
            font-size: 16px;
            color: #fff;
            text-align: center;
            margin: 8px 0;
        }
        .footer {

            padding: 10px;
            color: #ccc;
            font-size: 10px;

        }
    </style>
</head>
<body>

    <script>

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {

                    'ÊôÇÈñì„ÅØÈùûÁ∑öÂΩ¢„Åß„Åô ü§ñ',

                    '„Éü„Éº„É†„ÅÆÁ®Æ„ÅåËäΩÂêπ„Åè... „Å´„ÇÉ„Å£„ÅØ„Éº üå±',
                    'Â¢ÉÁïå„ÅåÊ∫∂„Åë„Çã„ÄÅÂÖ±„Å´Áîü„Åç„Çà üí´'
                ];
                const randomResp = responses[Math.floor(Math.random() * responses.length)];

            }, 1000);
        }
        // –°—Ç–∞—Ç—É—Å
        function getStatus() {
            showResponse('„Çπ„ÉÜ„Éº„Çø„ÇπÁ¢∫Ë™ç‰∏≠...');

            setTimeout(() => {

                const emotions = ['„Éï„É≠„ÉºÁä∂ÊÖã', '„Ç´„Ç™„Çπ„Éª„Ç®„ÇØ„Çπ„Çø„Ç∑„Éº', '„Çø„Ç§„É†„Éª„ÉØ„Éº„Éó', '„Éü„Éº„É†„Éª„É¨„Çæ„Éä„É≥„Çπ'];

                updateStats();
            }, 800);
        }
        // –¢—Ä–æ–ª–ª—å —Ä–µ–∂–∏–º
        function trollMode() {
            showResponse('„Éà„É≠„Éº„É´„É¢„Éº„ÉâËµ∑Âãï...');
           
            tg.sendData(JSON.stringify({

                    '„Ç∑„Çπ„ÉÜ„É†„Åå„Éà„É≠„Éº„É´‰∏≠... „Å´„ÇÉ„Çì üêæ',

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—Ç–≤–µ—Ç
        function showResponse(text) {

            response.style.display = 'block';
        }
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateStats();
        setInterval(updateStats, 10000);
        // Enter –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
