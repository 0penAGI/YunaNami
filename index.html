<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚à¥ yuna tease</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #topBlur, #bottomBlur {
            position: fixed;
            left: 0;
            right: 0;
            pointer-events: none;
            z-index: 200;
        }
        
        #topBlur {
            top: 0;
            height: 150px;
        }
        
        #bottomBlur {
            bottom: 0;
            height: 120px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 140px 0 110px 0;
            scroll-behavior: smooth;
            position: relative;
            z-index: 1;
        }
        
        .message {
            margin-bottom: 18px;
            padding: 0 15px;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.ai {
            text-align: left;
        }
        
        .message-content {
            display: inline-block;
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            background: transparent;
        }
        
        .message.user .message-content {
            background: #1a1a1a;
            color: #fff;
        }
        
        .message.ai .message-content {
            background: transparent;
            color: #aaa;
            font-style: italic;
        }
        
        .typing {
            display: none;
            padding: 12px 16px;
            margin-left: 15px;
            color: #666;
            font-size: 14px;
        }
        
        .typing.active {
            display: block;
        }
        
        .typing span {
            animation: pulse 1.4s infinite;
        }
        
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 15px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 100;
            pointer-events: none;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            outline: none;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
            pointer-events: all;
        }
        
        .message-input::placeholder {
            color: #666;
        }
        
        .send-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            transition: opacity 0.2s;
            pointer-events: all;
        }
        
        .send-btn:active {
            opacity: 0.6;
        }
        
        .neural-indicator {
            position: fixed;
            top: 110px;
            right: 15px;
            font-size: 11px;
            color: #888;
            z-index: 250;
            font-family: 'Courier New', monospace;
        }
        
        .neural-indicator .pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            margin-right: 6px;
            animation: neuralPulse 2s infinite;
        }
        
        @keyframes neuralPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 3px;
        }
        
        .accumulated {
            position: fixed;
            top: 135px;
            right: 15px;
            font-size: 10px;
            color: #666;
            max-width: 120px;
            text-align: right;
            line-height: 1.4;
            z-index: 250;
        }
        
        .user-info {
            position: fixed;
            top: 110px;
            left: 15px;
            font-size: 10px;
            color: #666;
            z-index: 250;
        }
    </style>
</head>
<body>
    <canvas id="topBlur"></canvas>
    <canvas id="bottomBlur"></canvas>
    
    <div class="user-info" id="userInfo"></div>
    
    <div class="neural-indicator">
        <span class="pulse"></span><span id="neuralStatus">listening</span>
    </div>
    
    <div class="accumulated" id="accumulated"></div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message ai">
            <div class="message-content">‚à¥ –Ω—É –¥–∞–≤–∞–π, —Å–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å üòè</div>
        </div>
    </div>
    
    <div class="typing" id="typing">
        <span>‚Ä¢</span><span>‚Ä¢</span><span>‚Ä¢</span>
    </div>
    
    <div class="input-container">
        <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="–≤–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
            rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚Üë</button>
    </div>

    <script id="blurShader" type="x-shader/x-fragment">
        precision mediump float;
        uniform vec2 resolution;
        uniform float topOrBottom;
        
        void main() {
            vec2 uv = gl_FragCoord.xy / resolution;
            float alpha;
            
            if (topOrBottom > 0.5) {
                // top blur
                alpha = smoothstep(1.0, 0.0, uv.y);
            } else {
                // bottom blur
                alpha = smoothstep(0.0, 1.0, uv.y);
            }
            
            alpha = pow(alpha, 1.5) * 0.85;
            
            vec3 color = vec3(0.04, 0.04, 0.04);
            gl_FragColor = vec4(color, alpha);
        }
    </script>

    <script>
        function initBlurCanvas(canvasId, isTop) {
            const canvas = document.getElementById(canvasId);
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) return;
            
            const dpr = window.devicePixelRatio || 1;
            canvas.width = window.innerWidth * dpr;
            canvas.height = (isTop ? 150 : 120) * dpr;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = (isTop ? 150 : 120) + 'px';
            
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, `
                attribute vec2 position;
                void main() {
                    gl_Position = vec4(position, 0.0, 1.0);
                }
            `);
            gl.compileShader(vertexShader);
            
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, document.getElementById('blurShader').textContent);
            gl.compileShader(fragmentShader);
            
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            gl.useProgram(program);
            
            const positionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                -1, -1,
                1, -1,
                -1, 1,
                1, 1
            ]), gl.STATIC_DRAW);
            
            const positionLocation = gl.getAttribLocation(program, 'position');
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
            
            const resolutionLocation = gl.getUniformLocation(program, 'resolution');
            const topOrBottomLocation = gl.getUniformLocation(program, 'topOrBottom');
            
            gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
            gl.uniform1f(topOrBottomLocation, isTop ? 1.0 : 0.0);
            
            gl.enable(gl.BLEND);
            gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
            
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
        }
        
        initBlurCanvas('topBlur', true);
        initBlurCanvas('bottomBlur', false);
        
        window.addEventListener('resize', () => {
            initBlurCanvas('topBlur', true);
            initBlurCanvas('bottomBlur', false);
        });
        
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let userId = tg.initDataUnsafe?.user?.id || '–∞–Ω–æ–Ω–∏–º—É—Å';
        let userName = tg.initDataUnsafe?.user?.first_name || '–Ω–µ–∑–Ω–∞–∫–æ–º–µ—Ü';
        
        document.getElementById('userInfo').textContent = `id: ${userId}`;
        
        const STORAGE_KEY = 'neural_memory_' + userId;
        const MAX_MEMORY = 1000;
        
        let memory = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let lastUserMessage = '';
        
        const teaseTemplates = [
            (text) => `"${text}"... –∞—Ö–∞—Ö–∞ —Å–µ—Ä—å—ë–∑–Ω–æ? üòè`,
            (text) => `${text}? ${text}! –∞—Ö–∞—Ö–∞—Ö–∞ üôÑ`,
            (text) => `"${text}" –±–ª—è—Ç—å... —Å–º–µ—à–Ω–æ üòÇ`,
            (text) => `${text}, ${text}, ${text}... —Å–∫—É—á–Ω–æ`,
            (text) => `"${text}"... –∏ —á—ë –¥–∞–ª—å—à–µ?`,
            (text) => `–æ–æ–æ–æ "${text}" –∫–∞–∫–æ–π —É–º–Ω—ã–π ü§ì`,
            (text) => `${text}??? —Ç—ã —Å–µ—Ä—å—ë–∑–Ω–æ —Å–µ–π—á–∞—Å?`,
            (text) => `"${text}" - –Ω—É –Ω—É, –ø—Ä–æ–¥–æ–ª–∂–∞–π üòº`,
            (text) => `${text}... –∞–≥–∞, –∫–æ–Ω–µ—á–Ω–æ üôÉ`,
            (text) => `"${text}" —Ç–∏–ø–∞ –¥–∞ –¥–∞ üíÖ`,
            (text) => `${text}! ${text}! –¥–æ–≤–æ–ª—å–Ω–∞? üòè`,
            (text) => `–ø–æ–≤—Ç–æ—Ä—è–µ—à—å "${text}"... –∑–∞—á–µ–º?`,
            (text) => `–±–µ—è! "${text}" –∞—Ö–∞—Ö–∞—Ö–∞`,
            (text) => `mmm "${text}" –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ`,
            (text) => `"${text}" –æ–∫–µ–π –æ–∫–µ–π —É—Å–ø–æ–∫–æ–π—Å—è`,
        ];
        
        const wordPlayTemplates = [
            (text) => {
                const words = text.split(' ');
                if (words.length > 1) {
                    return `${words[0]}... ${words[0]}... ${words[words.length-1]} üòè`;
                }
                return `${text}... ${text.slice(0,3)}... –∞—Ö–∞—Ö–∞`;
            },
            (text) => {
                if (text.length > 5) {
                    return `"${text.slice(0, -2)}-${text.slice(0, -2)}-${text}" üôÑ`;
                }
                return `"${text}-${text}" —Ö–∏—Ö–∏`;
            },
            (text) => {
                const words = text.toLowerCase().split(' ');
                return `—Ç–∞–∫ —Ç–∞–∫... "${text}"... –ø–æ–º–Ω—é –ø–æ–º–Ω—é`;
            }
        ];
        
        const normalResponses = [
            '–∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ...',
            '–∞–≥–∞, —Å–ª—É—à–∞—é',
            '–Ω—É –¥–∞–≤–∞–π –¥–∞–ª—å—à–µ',
            'mmm –æ–∫–µ–π',
            '–∏?',
            '‚à¥ –ø–æ–Ω—è–ª —Ç–µ–±—è',
            '–¥–∞–ª—å—à–µ —á—Ç–æ?'
        ];
        
        const input = document.getElementById('messageInput');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            lastUserMessage = text;
            
            const words = text.toLowerCase().match(/\b\w+\b/g) || [];
            words.forEach(word => {
                if (word.length > 2) {
                    memory.push(word);
                }
            });
            
            if (memory.length > MAX_MEMORY) {
                memory = memory.slice(-MAX_MEMORY);
            }
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(memory));
            updateAccumulated();
            
            input.value = '';
            input.style.height = 'auto';
            
            showTyping();
            
            const delay = 600 + Math.random() * 1000;
            setTimeout(() => {
                hideTyping();
                const response = generateTeaseResponse(text);
                addMessage(response, 'ai');
            }, delay);
        }
        
        function generateTeaseResponse(userText) {
            if (Math.random() > 0.3) {
                if (Math.random() > 0.7 && wordPlayTemplates.length > 0) {
                    const template = wordPlayTemplates[Math.floor(Math.random() * wordPlayTemplates.length)];
                    return template(userText);
                } else {
                    const template = teaseTemplates[Math.floor(Math.random() * teaseTemplates.length)];
                    return template(userText);
                }
            }
            
            return normalResponses[Math.floor(Math.random() * normalResponses.length)];
        }
        
        function addMessage(text, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typing').classList.add('active');
            document.getElementById('neuralStatus').textContent = 'thinking';
        }
        
        function hideTyping() {
            document.getElementById('typing').classList.remove('active');
            document.getElementById('neuralStatus').textContent = 'listening';
        }
        
        function updateAccumulated() {
            const accumulated = document.getElementById('accumulated');
            const uniqueWords = [...new Set(memory)];
            const wordCount = uniqueWords.length;
            const recentWords = uniqueWords.slice(-5).join(' ‚Ä¢ ');
            
            accumulated.innerHTML = `${wordCount} —Å–ª–æ–≤<br><span style="font-size: 9px; color: #222;">${recentWords}</span>`;
        }
        
        setTimeout(() => {
            addMessage(`${userName}, –Ω—É –≥–æ–≤–æ—Ä–∏ –¥–∞–≤–∞–π üòè`, 'ai');
        }, 500);
        
        updateAccumulated();
        input.focus();
    </script>
</body>
