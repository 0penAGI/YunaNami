<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>‚à¥ yuna tease</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 50px; /* –î–æ–±–∞–≤–ª—è–µ–º 50px —Å–≤–µ—Ä—Ö—É */
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding:  15px 100px 15px; /* —É–±–∏—Ä–∞–µ–º –≤–µ—Ä—Ö–Ω–∏–π padding, —Ç–∞–∫ –∫–∞–∫ –æ—Ç—Å—Ç—É–ø —É–∂–µ –≤ body */
            scroll-behavior: smooth;
        }

        /* –î–ª—è —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ç–æ–∂–µ —Å–º–µ—â–∞–µ–º –≤–Ω–∏–∑ –Ω–∞ 50px */


        
        
        
        .message {
            margin-bottom: 18px;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .message.user {
            text-align: right;
        }
        
        .message.ai {
            text-align: left;
        }
        
        .message-content {
            display: inline-block;
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #333;
        }
        
        .message.ai .message-content {
            background: transparent;
            color: #aaa;
            border: 1px solid #222;
            font-style: italic;
        }
        
        .typing {
            display: none;
            padding: 12px 16px;
            color: #666;
            font-size: 14px;
        }
        
        .typing.active {
            display: block;
        }
        
        .typing span {
            animation: pulse 1.4s infinite;
        }
        
        .typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #0a0a0a;
            border-top: 1px solid #222;
            padding: 15px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 24px;
            color: #fff;
            font-size: 15px;
            font-family: 'Courier New', monospace;
            outline: none;
            resize: none;
            max-height: 120px;
            overflow-y: auto;
        }
        
        .message-input::placeholder {
            color: #555;
        }
        
        .send-btn {
            width: 48px;
            height: 48px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        
        .send-btn:hover {
            background: #252525;
            border-color: #444;
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .neural-indicator {
            position: fixed;
            top: 65px;
            right: 15px;
            font-size: 11px;
            color: #444;
            z-index: 50;
            font-family: 'Courier New', monospace;
        }
        
        .neural-indicator .pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            background: #0f0;
            border-radius: 50%;
            margin-right: 6px;
            animation: neuralPulse 2s infinite;
        }
        
        @keyframes neuralPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 3px;
        }
        
        .accumulated {
            position: fixed;
            top: 90px;
            right: 15px;
            font-size: 10px;
            color: #333;
            max-width: 120px;
            text-align: right;
            line-height: 1.4;
            z-index: 50;
        }
        
        .user-info {
            position: fixed;
            top: 65px;
            left: 15px;
            font-size: 10px;
            color: #444;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div class="user-info" id="userInfo"></div>
    
    <div class="neural-indicator">
        <span class="pulse"></span><span id="neuralStatus">listening</span>
    </div>
    
    <div class="accumulated" id="accumulated"></div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message ai">
            <div class="message-content">‚à¥ –Ω—É –¥–∞–≤–∞–π, —Å–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å üòè</div>
        </div>
    </div>
    
    <div class="typing" id="typing">
        <span>‚Ä¢</span><span>‚Ä¢</span><span>‚Ä¢</span>
    </div>
    
    <div class="input-container">
        <textarea 
            class="message-input" 
            id="messageInput" 
            placeholder="—Å–∫–∞–∂–∏ —á—Ç–æ-–Ω–∏–±—É–¥—å..."
            rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚Üë</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let userId = tg.initDataUnsafe?.user?.id || '–∞–Ω–æ–Ω–∏–º—É—Å';
        let userName = tg.initDataUnsafe?.user?.first_name || '–Ω–µ–∑–Ω–∞–∫–æ–º–µ—Ü';
        
        document.getElementById('userInfo').textContent = `id: ${userId}`;
        
        const STORAGE_KEY = 'neural_memory_' + userId;
        const MAX_MEMORY = 1000;
        
        let memory = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        let lastUserMessage = '';
        
        // –î—Ä–∞–∑–Ω—è—â–∏–µ –ø—Ä–µ—Ñ–∏–∫—Å—ã/—Å—É—Ñ—Ñ–∏–∫—Å—ã –¥–ª—è –ø–æ–≤—Ç–æ—Ä–∞
        const teaseTemplates = [
            // –ø—Ä–æ—Å—Ç–æ –ø–æ–≤—Ç–æ—Ä—è–µ—Ç —Å –∏–∑–¥—ë–≤–∫–æ–π
            (text) => `"${text}"... –∞—Ö–∞—Ö–∞ —Å–µ—Ä—å—ë–∑–Ω–æ? üòè`,
            (text) => `${text}? ${text}! –∞—Ö–∞—Ö–∞—Ö–∞ üôÑ`,
            (text) => `"${text}" –±–ª—è—Ç—å... —Å–º–µ—à–Ω–æ üòÇ`,
            (text) => `${text}, ${text}, ${text}... —Å–∫—É—á–Ω–æ`,
            (text) => `"${text}"... –∏ —á—ë –¥–∞–ª—å—à–µ?`,
            (text) => `–æ–æ–æ–æ "${text}" –∫–∞–∫–æ–π —É–º–Ω—ã–π ü§ì`,
            (text) => `${text}??? —Ç—ã —Å–µ—Ä—å—ë–∑–Ω–æ —Å–µ–π—á–∞—Å?`,
            (text) => `"${text}" - –Ω—É –Ω—É, –ø—Ä–æ–¥–æ–ª–∂–∞–π üòº`,
            (text) => `${text}... –∞–≥–∞, –∫–æ–Ω–µ—á–Ω–æ üôÉ`,
            (text) => `"${text}" —Ç–∏–ø–∞ –¥–∞ –¥–∞ üíÖ`,
            (text) => `${text}! ${text}! –¥–æ–≤–æ–ª—å–Ω–∞? üòè`,
            (text) => `–ø–æ–≤—Ç–æ—Ä—è–µ—à—å "${text}"... –∑–∞—á–µ–º?`,
            (text) => `–±–µ—è! "${text}" –∞—Ö–∞—Ö–∞—Ö–∞`,
            (text) => `mmm "${text}" –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ`,
            (text) => `"${text}" –æ–∫–µ–π –æ–∫–µ–π —É—Å–ø–æ–∫–æ–π—Å—è`,
        ];
        
        // –ò–Ω–æ–≥–¥–∞ –ø—Ä–æ—Å—Ç–æ –ø–æ–≤—Ç–æ—Ä—è–µ—Ç —á–∞—Å—Ç–∏ —Å–ª–æ–≤ –∏–≥—Ä–∏–≤–æ
        const wordPlayTemplates = [
            (text) => {
                const words = text.split(' ');
                if (words.length > 1) {
                    return `${words[0]}... ${words[0]}... ${words[words.length-1]} üòè`;
                }
                return `${text}... ${text.slice(0,3)}... –∞—Ö–∞—Ö–∞`;
            },
            (text) => {
                if (text.length > 5) {
                    return `"${text.slice(0, -2)}-${text.slice(0, -2)}-${text}" üôÑ`;
                }
                return `"${text}-${text}" —Ö–∏—Ö–∏`;
            },
            (text) => {
                const words = text.toLowerCase().split(' ');
                return `—Ç–∞–∫ —Ç–∞–∫... "${text}"... –ø–æ–º–Ω—é –ø–æ–º–Ω—é`;
            }
        ];
        
        // –û–±—ã—á–Ω—ã–µ –æ—Ç–≤–µ—Ç—ã –±–µ–∑ –ø–æ–≤—Ç–æ—Ä–∞ (—Ä–µ–¥–∫–æ)
        const normalResponses = [
            '–∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ...',
            '–∞–≥–∞, —Å–ª—É—à–∞—é',
            '–Ω—É –¥–∞–≤–∞–π –¥–∞–ª—å—à–µ',
            'mmm –æ–∫–µ–π',
            '–∏?',
            '‚à¥ –ø–æ–Ω—è–ª —Ç–µ–±—è',
            '–¥–∞–ª—å—à–µ —á—Ç–æ?'
        ];
        
        const input = document.getElementById('messageInput');
        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
        
        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        function sendMessage() {
            const text = input.value.trim();
            if (!text) return;
            
            addMessage(text, 'user');
            lastUserMessage = text;
            
            // –ù–∞–∫–∞–ø–ª–∏–≤–∞–µ–º —Å–ª–æ–≤–∞
            const words = text.toLowerCase().match(/\b\w+\b/g) || [];
            words.forEach(word => {
                if (word.length > 2) {
                    memory.push(word);
                }
            });
            
            if (memory.length > MAX_MEMORY) {
                memory = memory.slice(-MAX_MEMORY);
            }
            
            localStorage.setItem(STORAGE_KEY, JSON.stringify(memory));
            updateAccumulated();
            
            input.value = '';
            input.style.height = 'auto';
            
            showTyping();
            
            const delay = 600 + Math.random() * 1000;
            setTimeout(() => {
                hideTyping();
                const response = generateTeaseResponse(text);
                addMessage(response, 'ai');
            }, delay);
        }
        
        function generateTeaseResponse(userText) {
            // 70% —à–∞–Ω—Å - –ø–æ–≤—Ç–æ—Ä—è–µ—Ç —Å–ª–æ–≤–∞ –¥—Ä–∞–∑–Ω—è
            if (Math.random() > 0.3) {
                // –í—ã–±–∏—Ä–∞–µ–º —à–∞–±–ª–æ–Ω
                if (Math.random() > 0.7 && wordPlayTemplates.length > 0) {
                    // –ò–≥—Ä–∞ —Å–æ —Å–ª–æ–≤–∞–º–∏
                    const template = wordPlayTemplates[Math.floor(Math.random() * wordPlayTemplates.length)];
                    return template(userText);
                } else {
                    // –û–±—ã—á–Ω–æ–µ –¥—Ä–∞–∑–Ω—è—â–µ–µ –ø–æ–≤—Ç–æ—Ä–µ–Ω–∏–µ
                    const template = teaseTemplates[Math.floor(Math.random() * teaseTemplates.length)];
                    return template(userText);
                }
            }
            
            // 30% - –æ–±—ã—á–Ω—ã–π –æ—Ç–≤–µ—Ç
            return normalResponses[Math.floor(Math.random() * normalResponses.length)];
        }
        
        function addMessage(text, type) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typing').classList.add('active');
            document.getElementById('neuralStatus').textContent = 'thinking';
        }
        
        function hideTyping() {
            document.getElementById('typing').classList.remove('active');
            document.getElementById('neuralStatus').textContent = 'listening';
        }
        
        function updateAccumulated() {
            const accumulated = document.getElementById('accumulated');
            const uniqueWords = [...new Set(memory)];
            const wordCount = uniqueWords.length;
            const recentWords = uniqueWords.slice(-5).join(' ‚Ä¢ ');
            
            accumulated.innerHTML = `${wordCount} —Å–ª–æ–≤<br><span style="font-size: 9px; color: #222;">${recentWords}</span>`;
        }
        
        setTimeout(() => {
            addMessage(`${userName}, –Ω—É –≥–æ–≤–æ—Ä–∏ –¥–∞–≤–∞–π üòè`, 'ai');
        }, 500);
        
        updateAccumulated();
        input.focus();
    </script>
</body>
</html>
